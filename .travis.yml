sudo: required
services: docker
language: minimal
branches:
  only:
  - master
script:
  - docker login -u $DOCKERUSER -p $DOCKERPASS
  - export KUBERNETES_VERSION="v1.11.10"; ./build.sh bsycorp/kind:latest-1.11 bsycorp/kind:$KUBERNETES_VERSION
  - export KUBERNETES_VERSION="v1.12.8"; ./build.sh bsycorp/kind:latest-1.12 bsycorp/kind:$KUBERNETES_VERSION
  - export KUBERNETES_VERSION="v1.13.5"; ./build.sh bsycorp/kind:latest-1.13 bsycorp/kind:$KUBERNETES_VERSION
  - export KUBERNETES_VERSION="v1.14.1"; export MINIKUBE_VERSION="v1.0.1"; ./build.sh bsycorp/kind:latest-1.14 bsycorp/kind:$KUBERNETES_VERSION
  - docker push bsycorp/kind
