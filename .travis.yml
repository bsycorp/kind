sudo: required
services: docker
language: minimal
env:
  - KUBERNETES_VERSION="v1.11.10" DOCKER_IMAGE_TAG="latest-1.11"
  - KUBERNETES_VERSION="v1.12.8" DOCKER_IMAGE_TAG="latest-1.12"
  - KUBERNETES_VERSION="v1.13.5" DOCKER_IMAGE_TAG="latest-1.13"
  - KUBERNETES_VERSION="v1.14.1" DOCKER_IMAGE_TAG="latest-1.14" MINIKUBE_VERSION="v1.0.1"
script:
  - ./build.sh bsycorp/kind:$DOCKER_IMAGE_TAG bsycorp/kind:$KUBERNETES_VERSION
deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
    repo: bsycorp/kind