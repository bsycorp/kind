sudo: required
services: docker
language: minimal

script:
  - docker login -u $DOCKERUSER -p $DOCKERPASS
  - KUBERNETES_VERSION="v1.9.10" ./build.sh bsycorp/kind:latest-1.9 bsycorp/kind:$KUBERNETES_VERSION
  - KUBERNETES_VERSION="v1.10.6" ./build.sh bsycorp/kind:latest-1.10 bsycorp/kind:$KUBERNETES_VERSION
  - KUBERNETES_VERSION="v1.11.2" ./build.sh bsycorp/kind:latest-1.11 bsycorp/kind:$KUBERNETES_VERSION
  - docker push bsycorp/kind
